            <script>
                // البحث عند الضغط على أيقونة البحث
                document.getElementById('searchIcon').addEventListener('click', function () {
                    performSearch();
                });

                // البحث عند الضغط على Enter في حقل الإدخال
                document.getElementById('searchInput').addEventListener('keypress', function (event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        performSearch();
                    }
                });

                // وظيفة تنفيذ البحث
                function performSearch() {
                    var query = document.getElementById('searchInput').value;
                    if (query.trim() !== "") {
                        var googleSearchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                        window.location.href = googleSearchUrl; // الانتقال إلى صفحة بحث جوجل
                    }
                }

                              <script>
                                function currentTime() {
                                    let date = new Date();
                                    let hour = date.getHours();
                                    let min = date.getMinutes();
                                    let sec = date.getSeconds();
                                    let mid = "AM";
                                    mid = hour >= 12 ? "PM" : "AM";
                                    hour = hour == 0 ? 12 : hour > 12 ? hour - 12 : hour;
                                    hour = updateTime(hour);
                                    min = updateTime(min);
                                    sec = updateTime(sec);
                                    document.querySelector("#time").innerHTML = `${hour}:${min}`;
                                    document.querySelector("#sec").innerHTML = `${sec}`;
                                    document.querySelector("#mid").innerHTML = `${mid}`;
                                    let curr_date = date.getDate();
                                    let day = date.getDay();
                                    let month = date.getMonth();
                                    let year = date.getFullYear();
                                    let month_name = [
                                      "January",
                                      "February",
                                      "March",
                                      "April",
                                      "May",
                                      "June",
                                      "July",
                                      "August",
                                      "September",
                                      "October",
                                      "November",
                                      "December"
                                    ];
                                    let showDay = document.querySelectorAll(".day_wrapper span");
                                    document.querySelector(
                                      "#showDate"
                                    ).innerHTML = `${month_name[month]} ${curr_date} ${year}`;
                                    showDay[day].style.opacity = "1";
                                  }
                                  function updateTime(e) {
                                    if (e < 10) return "0" + e;
                                    else return e;
                                  }
                                  setInterval(currentTime, 1000);

                function togglePopupMenu(shortcutDiv) {
                    const popupMenu = shortcutDiv.querySelector('.popup-menu');

                    // إذا كانت القائمة مخفية، عرضها وإضافة مستمع للنقر خارجها
                    if (popupMenu.style.display === 'none' || popupMenu.style.display === '') {
                        // إغلاق أي قائمة منبثقة مفتوحة أخرى
                        document.querySelectorAll('.popup-menu').forEach(menu => menu.style.display = 'none');

                        // عرض القائمة المنبثقة
                        popupMenu.style.display = 'block';

                        // مستمع للنقر خارج القائمة لإخفائها
                        document.addEventListener('click', function closeMenu(event) {
                            // إذا كان النقر خارج القائمة أو النقاط الثلاث
                            if (!shortcutDiv.contains(event.target)) {

                        // إذا كنا في وضع "عرض المزيد"، لا نخفي العناصر الإضافية

                        } else {

                        }

                        shortcutList.appendChild(shortcutDiv);
                    });

                    const showMoreButton = document.getElementById('showMoreButton');

                }

                // استدعاء renderShortcuts عند تحميل الصفحة
